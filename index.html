<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tailwind/style/output.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <title>NF Token</title>
</head>
<body>
    <!-- warpper -->
    <main class="container mx-auto bg-[#E5E5E5] md:h-screen md:flex md:items-center">
        <!-- page -->
        <div class="
        page
        "
        >
            <!-- header  -->
            <header class="flex flex-col md:flex-row justify-between items-center">
                <!-- logo -->
                <h1 class="text-logo text-[28px] md:text-[38px] font-bold">NF Token</h1>

                <!-- menu -->
                <ul class="flex flex-row gap-[20px] lg:gap-[67px] text-[20px] lg:text-[38px] text-black items-center">
                    <li class="li-link"><a href="">Home</a></li>
                    <li class="li-link"><a href="">About</a></li>
                    <li class="li-link"><a href="">Team</a></li>
                    <li class="li-btn"><a href="">Buy Now</a></li>
                </ul>
            </header>

            <!-- banner  -->
            <section class="flex flex-col gap-[30px] md:gap-[44px] mb-[100px] w-auto lg:w-2/3 text-center lg:text-left z-10">
                <!-- heading -->
                <h1 class="dark:text-white font-bold text-[35px] leading-[40px] md:text-[70px] md:leading-[80px]">Discover, collect, and sell extraordinary NFTs</h1>
                <!-- desc -->
                <h2 class="dark:text-white text-[27px] md:text-[37px] md:w-1/2 leading-[37px]">NF Token is the world's first and largest NFT marketplace</h2>
                <!-- group btn  -->
                <div class="flex flex-col md:flex-row gap-[42px]">
                    <a href="" class="text-center text-[37px] text-white px-[65px] py-[15px] bg-[#FF00E5] rounded-[8px] shadow-[0_0_40px_5px_#FF00E5] hover:scale-105 transition-all">Explore</a>
                    <a href="" class="text-center text-[37px] text-white px-[65px] py-[15px] bg-[#0029FF] rounded-[8px] shadow-[0_0_40px_5px_#0029FF] hover:scale-105 transition-all">Create</a>
                </div>
            </section>

            <!-- background  -->
            <img srcset="./assets/img/bg.png 2x" alt="" class="absolute bottom-0 right-0 w-auto md:w-auto opacity-50 lg:opacity-100">

            <!-- dark mode  -->
            <div class="absolute top-4 left-4 cursor-pointer">
                <!-- moon -->
                <div class="" id="moon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                      </svg>
                </div>
                <!-- sun -->
                <div class="hidden" id="sun">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                      </svg>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
